<div class="content_box">
	<h2 class="bookingDetlHdn">Booking Cancel Details</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="paymntbg">
						<div class="payLft" *ngIf="cancel_div_status == 0">
							<div class="bookingRow">
								<strong>Cancel Reason</strong><span>{{ bookingCancelData.cancel_reason }}</span>
							</div>
							<div class="bookingRow">
								<strong>Pause Image</strong>
								<div class="pause-img" *ngFor="let cancelImg of bookingCancelData.cancel_image">
									<img src="{{ cancelImg.cancel_image }}" alt="Cancel Image" width="100">
								</div>
							</div>
						</div>
						<div class="payLft" *ngIf="cancel_div_status == 1" style="text-align:center">
							Canceled By Admin
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
