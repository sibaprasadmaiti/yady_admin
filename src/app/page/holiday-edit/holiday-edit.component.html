<div class="content_box">
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">Holidays</h4>
			<p class="card-category">
				Holiday Edit
			</p>
		</div>
		<div class="card-body">
			<div class="edit_form">
				<form class="inner_form" [formGroup]="EditForm" (ngSubmit)="updateData()">
					<mat-form-field style="width:48%; display: inline-block !important;">
						<mat-label>{{country}}</mat-label>
						<mat-select formControlName="country_id" (selectionChange)="onChangeCountry($event.value)">
							<mat-option *ngFor="let country of countryData" [value]="country.id">{{country.name}}</mat-option>
						</mat-select>
					</mat-form-field>
					&nbsp;&nbsp;
					<mat-form-field style="width:48%; display: inline-block !important;">
						<mat-label>{{state}}</mat-label>
						<mat-select formControlName="state_id" (selectionChange)="onChangeState($event.value)">
							<mat-option *ngFor="let state of stateData" [value]="state.id">{{state.name}}</mat-option>
						</mat-select>
					</mat-form-field>
					<mat-form-field style="width:48%; display: inline-block !important;">
						<mat-label>{{city}}</mat-label>
						<mat-select formControlName="city_id">
							<mat-option *ngFor="let city of cityData" [value]="city.id" attr.data="city.name">{{city.name}}</mat-option>
						</mat-select>
					</mat-form-field>
					<mat-form-field>
						<input matInput type="text" placeholder="Holiday Name" formControlName="holiday_name">
						<mat-error *ngIf="EditForm.controls['holiday_name'].hasError('required') && EditForm.controls['holiday_name'].touched">
						Please enter holiday name.
						</mat-error>
					</mat-form-field>
					<mat-form-field style="width:48%; display: inline-block !important;">
						<mat-label>Start Date</mat-label>
						<input matInput [matDatepicker]="picker1" formControlName="holiday_date" readonly>
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
						<mat-error *ngIf="EditForm.controls['holiday_date'].hasError('required') && EditForm.controls['holiday_date'].touched">
							Please select a date.
						</mat-error>
					</mat-form-field>
					<br>
					<div class="btn_name">
						<button mat-button class="option_btn" [disabled]="EditForm.invalid">Update Promotion</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
