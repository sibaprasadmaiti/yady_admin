<div class="content_box">
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">Wallet Details</h4>
      <button mat-raised-button color="primary" (click)="backtolist()">Back</button>
		</div>
		<div class="card-body">
			<div class="edit_form">
				<div class="edit_form">
					<form class="inner_form" [formGroup]="EditForm" (ngSubmit)="updateData()">
						<mat-form-field>
							<input matInput type="text" placeholder="Existing Money" formControlName="total_money" readonly>
						</mat-form-field>

						<mat-form-field style="width:48%; display: inline-block !important;">
						<mat-label>Transact Type</mat-label>
						<mat-select formControlName="transaction_type">
							<mat-option [value]="1">Credit</mat-option>
							<mat-option [value]="2">Debit</mat-option>
						</mat-select>
						</mat-form-field>&nbsp;&nbsp;
						<mat-form-field style="width:48%; display: inline-block !important;">
							<input matInput type="text" placeholder="Money" formControlName="money">
							<mat-error *ngIf="EditForm.controls['money'].hasError('required') && EditForm.controls['money'].touched">
							Please enter money.
							</mat-error>
						</mat-form-field>
						<br>
						<div class="btn_name">
							<button mat-button class="option_btn" [disabled]="EditForm.invalid">Update Wallet</button>
              <button type="button" mat-flat-button color="accent" style="float: right;" (click)="walletTransaction()">Wallet Transaction</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
