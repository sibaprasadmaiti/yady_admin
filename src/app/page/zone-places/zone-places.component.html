<div class="content_box">
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">Zone Places</h4>
			<p class="card-category">
				Add Zone Places
			</p>
			<div>
				<button (click)="zoneList()" class="option_btn">Zone List</button>&nbsp;
			</div>
		</div>
		<div class="card-body" *ngIf="adminType != 3">
			<div class="edit_form">
				<form class="inner_form" [formGroup]="zonePlacesForm" (ngSubmit)="addZonePlaces()">
					<mat-form-field style="width:85%; display: inline-block !important;">
						<input matInput type="text" placeholder="Area" formControlName="area" id="area" autocomplete="off" #area>
						<input type="hidden" id="place_id">
						<input type="hidden" id="lattitude">
						<input type="hidden" id="longitude">
					</mat-form-field> &nbsp;&nbsp;
					<button type="button" class="btn btn-primary" (click)="addPlaces()">Add</button>
					<span *ngFor="let areaDetails of unique_area_arr; let i = index">
						<input type="text" value="{{areaDetails}}" class="form-control" style="width:85%; display: inline-block !important;" readonly>&nbsp;
						<button type="button" class="btn btn-danger" (click)="removePlace(i,areaDetails,unique_googlePlaceIdArr[i],unique_lat_array[i],unique_lng_array[i])">Delete</button>
					</span>

					<!--<input ngx-google-places-autocomplete formControlName="area" [options]='options' (onAddressChange)="AddressChange($event)"/>-->

					<div class="btn_name">
						<button mat-button class="option_btn" [disabled]="zonePlacesForm.invalid">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">Places List</h4>
		</div>
		<div class="card-body">
			<span *ngFor="let zonePlaces of zonePlacesData; let i = index">
				<input type="text" value="{{zonePlaces.place_name}}" class="form-control" style="width:85%; display: inline-block !important;" readonly>&nbsp;
				<button *ngIf="adminType != 3" type="button" class="btn btn-danger" (click)="deletePlace(zonePlaces._id)">Delete</button>
			</span>
		</div>
	</div>
</div>
