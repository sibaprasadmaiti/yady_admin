  <div class="content_box">
  <div  class="card">
    <div  class="card-header card-header-danger">
      <h4  class="card-title ">Content Management</h4>
      <p  class="card-category">
        Content list details
      </p>
      <div><button  (click)="addNew()" class="option_btn">Add New!</button></div>
    </div>
    <div  class="card-body">
      <div  class="table-responsive">
        <table  class="table">
          
        <thead  class=" text-primary">
        <th width="15%">Title</th>     
        <th width="50%">Content</th> 
        <th width="10%">Language</th> 
        <th width="10%">Status</th>     
        <th width="10%">Action</th>
        </thead>
        <tbody >
          <tr *ngFor="let cms of cmsList ;let i = index">
            <td>{{cms.title}}</td> 
            <td >
              <div [innerHTML]="cms.description">
    
              </div>
           
            </td> 
            <td *ngIf="cms.language=='E'" [ngClass]="{'language_active': cms.language=='E'}">English</td>
            <td *ngIf="cms.language=='D'" [ngClass]="{'language_inactive': cms.language=='D'}">Dutch</td>
            <td *ngIf="cms.status=='Y'" [ngClass]="{'status_active': cms.status=='Y'}">Active</td>
            <td *ngIf="cms.status=='N'" [ngClass]="{'status_inactive': cms.status=='N'}">Inactive</td>               
            <td>
             <!-- <div class="option_b">

                        <li (click)="checkStatus(cms.id,cms.status)">Remove</li> 
                   </ul>
                 
               </div>
           </div> -->
           <button _ngcontent-eva-c5="" class="btn btn-primary btn-link btn-sm btn-just-icon mat-raised-button" mat-raised-button="" mattooltip="Edit Task" type="button" aria-describedby="cdk-describedby-message-2" cdk-describedby-host="">
            <span class="mat-button-wrapper" >
                <i _ngcontent-eva-c5="" class="material-icons" (click)="editcontent(cms.id)">
                    edit
                </i>
            </span>
        <div class="mat-button-ripple mat-ripple" matripple="">
        </div>
        <div class="mat-button-focus-overlay">
        </div>
        </button>
        <div *ngIf="cms.status=='Y'" >  
          <img src="assets/tick.png" (click)="changeStatus(i,cms.id,cms.status)">
