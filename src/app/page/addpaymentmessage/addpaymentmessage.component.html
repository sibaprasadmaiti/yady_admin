<div class="content_box">   
    <div  class="card">
      <div  class="card-header card-header-danger">
        <h4  class="card-title ">Payment Form Message Management</h4>
        <p  class="card-category">
          Add Form Message
        </p>       
      </div>
      <div  class="card-body"> 
    <div class="edit_form">
      <form class="inner_form"  [formGroup]="addForm" (ngSubmit)="addData()">
      <mat-form-field>
        <input matInput type="text" placeholder=" Name" formControlName="name">
        <mat-error *ngIf="addForm.controls['name'].hasError('required') && addForm.controls['name'].touched">
            Please enter a name.
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder=" Value" formControlName="value">
        <mat-error *ngIf="addForm.controls['value'].hasError('required') && addForm.controls['value'].touched">
            Please enter a value.
          </mat-error>
      </mat-form-field>
      
    <!-- <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor> -->
  
  
    <button mat-button class="option_btn" [disabled]="addForm.invalid">Add Content</button>
      
    </form>
  </div>
    </div>
  </div>
