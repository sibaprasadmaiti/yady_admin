<div class="content_box">
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">SR Reschedule / Cancel</h4>
			<div><button (click)="back()" class="option_btn">Back To List</button></div>
		</div>
		<div class="card-body">
			<div class="edit_form">
				<div class="edit_form">
					<form class="inner_form" [formGroup]="EditForm" (ngSubmit)="updateData()">
						<mat-form-field>
							<input matInput type="text" placeholder="Rule Name" formControlName="rule_name" readonly>
						</mat-form-field>
						<mat-form-field style="width:50%; display: inline-block !important;">
							<input matInput type="text" placeholder="Amount Percentage" formControlName="amount_percentage">
							<mat-error *ngIf="EditForm.controls['amount_percentage'].hasError('required') && EditForm.controls['amount_percentage'].touched">
							Please enter amount percentage.
							</mat-error>
						</mat-form-field>
						<br>
						<div class="btn_name">
							<button mat-button class="option_btn" [disabled]="EditForm.invalid">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
