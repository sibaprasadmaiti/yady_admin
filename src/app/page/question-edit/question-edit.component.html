<div class="content_box">   
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Question Management</h4>
        <p class="card-category">
          Question Edit
        </p>       
      </div>
      <div class="card-body"> 
    <div class="edit_form">
		<form class="inner_form" [formGroup]="EditForm" (ngSubmit)="updateData()">
			<mat-form-field>
				<input matInput type="text" placeholder="Question" formControlName="question">
				<mat-error *ngIf="EditForm.controls['question'].hasError('required') && EditForm.controls['question'].touched">
				Please enter add on title.
				</mat-error>
			</mat-form-field>
			<div *ngIf="price_type == '1'">
				<label>Question Type</label><br>
				Multiply (Price will be multiply with hours) - <input type="radio" [(ngModel)]="question_type" name="question_type" formControlName="question_type" value=1><br>
				Add (Fixed cost. Will not multiply with hours) - <input type="radio" [(ngModel)]="question_type" name="question_type" formControlName="question_type" value=2>
			</div>
			<br><br>
			
			<div class="btn_name">
				<button mat-button class="option_btn" [disabled]="EditForm.invalid">Update Question</button>
			</div> 
		</form>
  </div>
    </div>
  </div>
