<div class="content_box">
	<div class="card">
		<div class="card-header card-header-danger">
			<h4 class="card-title">SP Percentage Set</h4>
		</div>
		<div class="card-body">
			<div class="edit_form">
				<div class="edit_form">
					<form class="inner_form" [formGroup]="EditForm" (ngSubmit)="updateData()">
						<mat-form-field style="width:50%; display: inline-block !important;">
							<input matInput type="text" placeholder="Hourly Service Percentage" formControlName="sp_individual_hourly_percentage">
							<mat-error *ngIf="EditForm.controls['sp_individual_hourly_percentage'].hasError('required') && EditForm.controls['sp_individual_hourly_percentage'].touched">
							Please enter percentage.
							</mat-error>
						</mat-form-field>
						%
						<mat-form-field style="width:50%; display: inline-block !important;">
							<input matInput type="text" placeholder="Fixed Service Percentage" formControlName="sp_individual_fixed_percentage">
							<mat-error *ngIf="EditForm.controls['sp_individual_fixed_percentage'].hasError('required') && EditForm.controls['sp_individual_fixed_percentage'].touched">
							Please enter percentage.
							</mat-error>
						</mat-form-field>
						%
						<mat-form-field style="width:50%; display: inline-block !important;">
							<input matInput type="text" placeholder="Query Service Percentage" formControlName="sp_individual_query_percentage">
							<mat-error *ngIf="EditForm.controls['sp_individual_query_percentage'].hasError('required') && EditForm.controls['sp_individual_query_percentage'].touched">
							Please enter percentage.
							</mat-error>
						</mat-form-field>
						%
						<br>
						<div class="btn_name">
							<button mat-button class="option_btn" [disabled]="EditForm.invalid">Update Percentage</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
