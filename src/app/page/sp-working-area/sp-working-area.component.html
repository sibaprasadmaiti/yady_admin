<div class="content_box">
  <div class="row">
    <div class="col-md-12">
      <div class="inner_main_content">
        <h3 class="innerHdn">Service Provider Working Area</h3>
        <div *ngIf="workingAreaList.length > 0">
          <div class="prof_add_info workingArea" *ngFor="let workingAreaData of workingAreaList; let i = index">
            <!-- <span class="clsIcon"><i class="fal fa-times-circle"></i></span> -->
            <div class="loc_img locNewimg">
              <img src="assets/locate.png" alt="">
            </div>
            <p class="prof_title">Service Location</p>
            <p>{{workingAreaData.location}}</p>
          </div>
        </div>
        <div *ngIf="workingAreaList.length == 0">
          <p>No Locations found</p>
        </div>
      </div>
    </div>
  </div>
</div>
