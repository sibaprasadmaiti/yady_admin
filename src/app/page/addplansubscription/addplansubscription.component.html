<div class="content_box">   
    <div  class="card">
      <div  class="card-header card-header-danger">
        <h4  class="card-title ">Subscription  Management</h4>
        <p  class="card-category">
          Add Subscription Plan
        </p>       
      </div>
      <div  class="card-body"> 
    <div class="edit_form">
      <form class="inner_form"  [formGroup]="addForm" (ngSubmit)="addData()">
      <mat-form-field>
        <input matInput type="text" placeholder="Plan Name" formControlName="pname">
        <mat-error *ngIf="addForm.controls['pname'].hasError('required') && addForm.controls['pname'].touched">
            Please enter a Plan name.
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Price " formControlName="price_per_month">
        <mat-error *ngIf="addForm.controls['price_per_month'].hasError('required') && addForm.controls['price_per_month'].touched">
            Please enter a Price.
          </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="currency" placeholder="Currency">
          <mat-option value="usd">USD</mat-option>
          <mat-option value="aud">AUD</mat-option>
          <mat-option value="bgn">BGN</mat-option>
          <mat-option value="brl">BRL</mat-option>
          <mat-option value="cad">CAD</mat-option>
          <mat-option value="chf">CHF</mat-option>
          <mat-option value="czk">CZK</mat-option>
          <mat-option value="dkk">DKK</mat-option>
          <mat-option value="eur">EUR</mat-option>
          <mat-option value="gbp">GBP</mat-option>
          <mat-option value="hkd">HKD</mat-option>
          <mat-option value="inr">INR</mat-option>
          <mat-option value="mxn">MXN</mat-option>
          <mat-option value="myr">MYR</mat-option>
          <mat-option value="nok">NOK</mat-option>
          <mat-option value="nzd">NZD</mat-option>
          <mat-option value="pln">PLN</mat-option>
          <mat-option value="rom">RON</mat-option>
          <mat-option value="sek">SEK</mat-option>
          <mat-option value="sgd">SGD</mat-option>
        </mat-select>
      </mat-form-field> 
      <mat-form-field>
        <mat-select formControlName="plantype" placeholder="Plan Type">
          <mat-option value="basic">Basic</mat-option>
          <mat-option value="premium">Premium</mat-option>          
        </mat-select>
      </mat-form-field> 
      
      <mat-form-field>
        <mat-select formControlName="inter_val" placeholder="Specifies billing interval">
          <mat-option value="day">Day</mat-option>
          <mat-option value="week">Week</mat-option>
          <mat-option value="month">Month</mat-option>
          <mat-option value="year">Year</mat-option>
        </mat-select>
      </mat-form-field> 
      <mat-form-field>
        <input matInput type="text" placeholder="Trial periods on subscriptions value" formControlName="trial_periods" >
        <mat-error *ngIf="addForm.controls['trial_periods'].hasError('required') && addForm.controls['trial_periods'].touched">
            Please enter a  trial periods on subscriptions value.
          </mat-error>
      </mat-form-field> 
      <mat-form-field>
        <mat-select formControlName="type" placeholder="Subscription plan for">
          <mat-option value="S">Seller</mat-option>
          <mat-option value="B">Buyer</mat-option>
        </mat-select>
      </mat-form-field>  

      
    <!-- <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor> -->
  
  
    <button mat-button class="option_btn" [disabled]="addForm.invalid">Add Plan</button>
      
    </form>
  </div>
    </div>
  </div>
